<!---

    Event Bubbling:   Propagates event from child to parent.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<body>
    <div>
        <button>Click Me</button>
        <a href="home.html">Home</a>
    </div>
</body>
<script>
    const div = document.querySelector('div');
    const button = document.querySelector('button');
    const button1 = document.querySelector('button');
    const anchor = document.querySelector('a');

    div.addEventListener('click', ()=> {
        console.log('Listening div');
    })

    button.addEventListener('click', (event)=> {
       // event.stopPropagation(); // to stop event bubbling.
        console.log('Listening button');
    })

    button1.addEventListener('click', (event)=> {
        //event.stopImmediatePropagation(); // this is used to run event bubbling to where we want and after that it will stop.
        console.log('Listening button1');
    })

    anchor.addEventListener('click', (event)=> {
       event.preventDefault(); // to stop by default nature i.e; to stop new page open on click.
       console.log('Listening anchor tag');
    })
</script>
</html>
