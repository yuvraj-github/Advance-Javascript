<!---

    It is used to call a function after particular time interval .Basically we will give a delay to a function call.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttling</title>
</head>

<body>
    <button id="btnSubmit" onclick="getData()">Submit</button>
</body>
<script>
    /**
     * Apply Throttling technique.
     * @param {function} call
     * @param {d} delay time interval
     * 
    **/
    const useThrottling = (call, d) => {
        return function (...args) {
            document.getElementById('btnSubmit').disabled = true;
            setTimeout(() => {
                call();
            }, d);
        }
    }
    const getData = useThrottling(() => {
        document.getElementById('btnSubmit').disabled = false;
        console.log('Data fetching...');
    }, 1000);
</script>

</html>
