<!-----

 Debouncing is a techinique that basically monitor the time delay of user action and once this delay reaches
 out the function will call.

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing</title>
</head>

<body>
    <input type="text" onkeyup="fetchData()">
</body>

</html>
<script>
    let counter = 0;
    function getData() {
        console.log('Fetching data ' + counter++);
    }

    /**
     * Apply debounce technique.
     * @param {function} call
     * @param {number} d time delay
     * 
     **/
    function useDebounce(call, d) {
        let timer;
        return function (...args) {
            if (timer) clearTimeout(timer);
            timer = setTimeout(() => {
                call();
            }, d);
        }
    }
    const fetchData = useDebounce(getData, 1000);   
</script>
